<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calendar {
            width: 350px;
            margin: 20px auto;
        }

        .month {
            text-align: center;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .weekdays,
        .days {
            display: flex;
            flex-wrap: wrap;
        }

        .weekdays div,
        .days a {
            width: calc(100% / 7);
            text-align: center;
            padding: 10px 0;
            box-sizing: border-box;
        }

        .weekdays div {
            font-weight: bold;
            background-color: #f0f0f0;
        }

        .days a {
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
        }

        .days a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .empty {
            border: 1px solid transparent;
        }
    </style>
</head>
<body>

    <div class="calendar">
        <div class="month">January 2026</div>

        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div class="days">
            <!-- Empty spaces before the 1st -->
            <div class="empty"></div>

            <!-- Dates -->
            <a href="day1.html">1</a>
            <a href="day2.html">2</a>
            <a href="day3.html">3</a>
            <a href="day4.html">4</a>
            <a href="day5.html">5</a>
            <a href="day6.html">6</a>
            <a href="day7.html">7</a>
            <a href="day8.html">8</a>
            <a href="day9.html">9</a>
            <a href="day10.html">10</a>
            <!-- continue -->
        </div>
    </div>

</body>
</html>
