<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #eef3ff;
    }
  </style>
</head>

<body>

  <h2>Student Details</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Rahul</td>
        <td>20</td>
        <td>Computer Science</td>
        <td>rahul@example.com</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Anjali</td>
        <td>21</td>
        <td>Information Technology</td>
        <td>anjali@example.com</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Amit</td>
        <td>22</td>
        <td>Mechanical</td>
        <td>amit@example.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
